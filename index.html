<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff"> 
</head>
<body>
    <h1>Welcome to FlipShop</h1>
    <div class="container">
        <div class="product">
            <img src="images/1.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $100</p>
            <button class="buy">Buy</button>
        </div>
        <div class="product">
            <img src="images/2.png" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $200</p>
            <button class="buy">Buy</button>
        </div>
        <div class="product">
            <img src="images/3.png" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $300</p>
            <button class="buy">Buy</button>
        </div>
        <div class="product">
            <img src="images/4.png" alt="Product 4">
            <h3>Product 4</h3>
            <p>Price: $400</p>
            <button class="buy">Buy</button>
        </div>
</body>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            console.log('Push notification activated');
                        }
                    });
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        });
    }
</script>
</html>
